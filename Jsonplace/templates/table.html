{% extends 'layout.html'%}
{% block content %}
<div class="container">

    <table class="table my-5">
        <thead class="table-dark">
            <tr>
                {% for col in data[0].keys() %}
                    <th scope="col">{{col}}</th>
                {% endfor %} 
                <!-- <th scope="col">UserID</th>
                <th scope="col">ID</th>
                <th scope="col">Tittle</th>
                <th scope="col">Body</th> -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for value in row.values() %}
                    <td>{{value}}</td>
                {% endfor %}
                <!-- <th scope="row">1</th>
                <td>Otto</td>
                <td>@mdo</td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
{% endblock %}
