<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./survey.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Please fill it...</p>
        </div>
        <div>
            <form id="survey-form" action="">
            <div class="content">
                <label for="name" id="name-label">Name </label>
                <input id="name" type="text" name="name" placeholder="Name" required>
            </div>
            <div class="content" >
                <label for="email" id="email-label">Email </label>
                <input id="email" type="email" name="email" placeholder="Email" required>
            </div> 
            <div class="content" >
                <label for="number" id="number-label">Number </label>
                <input id="number" type="number" placeholder="Number">
            </div>
            <div class="content" >
                <label for="gender">Age</label>
                <select id="dropdown" required>
                    <option disabled selected value>Select your gender</option>
                    <option value="adult">18 below</option>
                    <option value="adult+">18+</option>
                    <option value="man">30 above</option>
                </select>
            </div>
            <div class="content">
                <p>Select your Gender</p>
                <label for="male">
                    <input type="radio" name="user-recommend" value="male"  class="gndr" checked>Male
                </label>
                <label for="female">
                    <input type="radio" name="user-recommend" value="female" class="gndr">Female
                </label>
                <label for="others">
                    <input type="radio" name="user-recommend" value="others" class="gndr">Others
                </label>
            </div>
            <div class="content">
                <p>Your Skill</p>
                <label>
                    <input type="checkbox" name="prefer" value="python">Python
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="html">HTML
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="css">CSS
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="javascript">Javascript
                </label>
            </div>
            <div class="content">
                <label for="comments">Comment</label>
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
            <div class="content" >
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
    
</body>
</html>
