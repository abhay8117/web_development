<!-- Carousel -->
<div class="container">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{url_for('static',filename='images/carousel 1.png')}}" class="d-block w-100"
          alt="Logo designing & printing">
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static',filename='images/carousel 2.png')}}" class="d-block w-100" alt="Printing">
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static',filename='images/carousel 3.png')}}" class="d-block w-100" alt="Flex printing">
      </div>
    </div>
  </div>
</div>
