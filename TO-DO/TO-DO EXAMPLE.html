<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>ToDo Application</title>
</head>
<body>
    <header class="bg-warning p-4 mb-3">
      <div class="container">
        <h1 id="header-title applyFont">ToDo Application</h1>
      </div>
    </header>
    <div class="container bg-warning">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title" id="applyFont">Add Todo</h2>
          <form>
            <div class="form-inline mb-3">
              <input type="text" class="form-control mr-3" id="text" aria-describedby="emailHelp">
              <input class="btn btn-warning" value="Add" id="submit" disabled>
            </div>
          </form>
        <ul class="list-group">
        </ul>
        <form style="display: none;" id="submit_form">
          <div class="form-inline mb-3">
            <input class="btn btn-warning" value="Submit" id="submit">
          </div>
        </form>
        </div>
      </div>
    </div>
    <footer class="bg-dark p-5 mt-3 text-white text-center">
      <div class="container">
        <h6>&copy </h6>
      </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->
  <script src="modified_dom.js"></script>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
    </body>
